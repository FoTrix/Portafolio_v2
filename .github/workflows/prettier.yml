name: Format with Prettier

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  # workflows: write  # âŒ Este permiso no lo debes usar a menos que realmente quieras modificar workflows con el bot

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Format code (or check on PR)
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            bunx prettier . --check
          else
            bunx prettier . --write
          fi

      - name: Check for changes
        if: github.event_name != 'pull_request'
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Evita modificar workflows para prevenir el error de permisos
          git restore .github/workflows/prettier.yml

          git add -u
          if git diff --cached --quiet; then
            echo "No hay cambios para commitear"
            exit 0
          fi
          git commit -m "Auto-format code with Prettier"
          git push origin HEAD
